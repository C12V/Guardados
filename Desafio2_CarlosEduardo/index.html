<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Form Name XYZ</h1>
    
    <fieldset>
        <form>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="placeholder"><br><br>

            <label for="data-nasc">Data Nascimento:</label>
            <input type="text" id="data-nasc" name="data-nasc" placeholder="placeholder"><br><br>

            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco" placeholder="placeholder"><br><br>

            <label for="nro">Nro:</label>
            <input type="text" id="nro" name="nro" placeholder="placeholder"><br><br>

            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" name="cidade" placeholder="placeholder"><br><br>

            <label for="estado">Estado:</label>
            <select id="estado" name="estado">
                <option value="option1">Option one</option>
            </select><br><br>

            <label for="sexo">Sexo:</label>
            <select id="sexo" name="sexo">
                <option value="option1">Option one</option>
            </select><br><br>

            <label for="bens">Bens Pessoais:</label><br>
            <input type="checkbox" id="casa" name="bens" value="casa">
            <label for="casa">Casa</label><br>
            <input type="checkbox" id="carro" name="bens" value="carro">
            <label for="carro">Carro</label><br>
            <input type="checkbox" id="moto" name="bens" value="moto">
            <label for="moto">Moto</label><br><br>

            <label for="experiencias">Experiências Pessoais:</label><br>
            <textarea></textarea><br><br>

            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </form>
    </fieldset>

</body>
</html>
